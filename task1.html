<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript Task</title>
        <style>
            .body{
                background-color: aliceblue;
            }
        </style>
        <script type="text/javascript">
            function caculateNumbers(){
                num1 = document.getElementById('num1').value;
                num2 = document.getElementById('num2').value;
                sum = Number(num1) + Number(num2);
                document.getElementById('result').value = sum;
            }
        </script>
    </head>
    <body>
        <h1>JavaScript Task 1</h1>
        <label>Number1 : </label>
        <input type="text" id="num1" value="1"/> <br><br>
        <label>Number1 : </label>
        <input type="text" id="num2" value="1"/> <br><br>
        <label>Result = </label>
        <input type="text" id="result" />
        <button type="button" onclick="caculateNumbers()">Sum</button>
    </body>
</html>
